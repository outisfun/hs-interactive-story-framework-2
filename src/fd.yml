---
# HSNBISF Framework Data #######################################################
################################################################################

# DATA : 
#   id :  string | boolean | objectsArray
#     DATA_TYPEOF : string | boolean | objectsArray | array
#     DATA_VALUES : [ array ]    // if data values is not specified, all values are accepted
#     DATA_VALUES - process differently depending on data_typeof


# ELEMENTS #####################################################################
################################################################################

# ISF_Element_Gallery
GALLERY : 
  CLASSES :
    EL : js--gallery
    INNER : js--gallery__inner
    ITEM : js--gallery__item
  CONSTRUCTOR : ISF_Element_Gallery
  DATA : 
    # for each data, we provide 2 specs: data type and data values
    galleryLayout : 
      DATA_TYPEOF : string 
      DATA_VALUES : # if data values is not specified, like for example in element text, then that's fine
        - masonry
        - grid
        - preview
      DATA_USAGE: # add data usage specs
    galleryPreview : 
      DATA_TYPEOF : boolean
    galleryImages : 
      DATA_TYPEOF : objectsArray
      DATA_VALUES :
        img : string
        src : string

# ISF_Element_Text
TEXT : 
  DATA: 
    headline: 
      DATA_TYPEOF : string
    highlight: 
      DATA_TYPEOF : string
    paragraph: 
      DATA_TYPEOF : string

# ISF_Element_Quote
QUOTE : 
  DATA: 
    quote: 
      DATA_TYPEOF : string
    source: 
      DATA_TYPEOF : string

# ISF_Element_Video
VIDEO : 
  DATA: 
    videoId: # Unique JW Player ID of the video
      DATA_TYPEOF : string
    playerId: # JW Player ID
      DATA_TYPEOF : string

# ISF_Element_Video
IMAGE : 
  CLASSES:
    EL: js--image
  DATA: 
    videoId: # Unique JW Player ID of the video
      DATA_TYPEOF : string
    playerId: # JW Player ID
      DATA_TYPEOF : string

# ISF_Element_ImageGroup
IMAGEGROUP : 
  CLASSES:
    EL: js--image-group
  DATA: 
    images : 
      DATA_TYPEOF : objectsArray
      DATA_VALUES :
        src : string

# LAYOUTS ######################################################################
################################################################################

# ISF_Layout_Simple
SIMPLE : 
  CLASSES :
    EL : js--layout_simple
    CONTENT : js--content
  DATA : 
    # for each data, we provide 2 specs: data type and data dsdsds
    colorScheme : 
      DATA_TYPEOF : string 
      DATA_VALUES : # if data values is not specified, like for example in element text, then that's fine
        - dark
        - null # means that choosing among those values is not mandatory, e.g. can be empty.

    container : 
      DATA_TYPEOF : string
      DATA_VALUES :
        - container
        - container-fluid
        - null

    lovers :
      DATA_TYPEOF : objectsArray
      DATA_VALUES :
        img : string
        src : string

# ISF_Layout_Chapter
CHAPTER : 
  CLASSES :
    EL : js--chapter
    CONTENT : js--chapter__content
    HEADER : js--chapter__header
  CONSTRUCTOR: ISF_Layout_Chapter
  DATA : 
    chapterStyle :
      DATA_TYPEOF : string 
      DATA_VALUES : 
        - ralph-lauren
        - ellie
        - mercedes
        - aleister
      MANDATORY : true

    chapterBackground : 
      DATA_TYPEOF : imgsrc
      MANDATORY : true

    chapterTitle : 
      DATA_TYPEOF : string
      MANDATORY : true

