          paragraph:  "<strong>
                      Describe for us why you picked each of the pieces you used from ellesse.
                      </strong>
                      <br><br>
                      I wanted to work with male garments and adjust them to the female body. It is sort of something 
                      that also happened throughout history with tailored clothing. The suit was initially made for men 
                      and later adjusted to the female body. I like to take that as a starting point for my own projects 
                      too. For example, I took the tracksuit apart and constructed a garment which can be worn as a 
                      dress or a skirt, both in different ways. You can adjust it in length and size. Its basically 
                      one size fits all but you can still customize it according to your needs.<br><br>
