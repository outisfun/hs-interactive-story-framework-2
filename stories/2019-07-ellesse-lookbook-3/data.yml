        elementData: 
          highlight:  Over the last few months, we’ve taken a close look at ellesse’s sportswear and tailoring history, including its origins and its 
                      reemerging relevance within today’s style zeitgeist. In a three-part series, we’ve also challenged fashion students in New York, 
                      London, and now Berlin to customize and style ellesse’s SS19 collection — reimagining it through the lens of tomorrow’s top 
                      fashion talent.
          paragraph:  The latest lookbook is perhaps the most fitting homage to ellesse’s founder Leonardo Servadio. When Servadio launched ellesse 
                      in 1959, the small-town tailor decided to break the style and sportswear rules of the time by introducing his tailoring expertise 
                      to sportswear design. The result was sports clothing that was as wearable on the track and field as it was for day-to-day living — 
                      in a sense, giving birth to comfortable lifestyle-wear or what we might now call athleisure.<br><br>
                      Like Servadio, Berlin-based fashion student Kasia Kucharska brings a unique background to her field. Kucharska studied interior 
                      architecture in Stuttgart and Japan prior to embarking on a fashion design masters program at Berlin’s Universität der Künste. 
                      As a result, she enjoys experimenting with manufacturing techniques such as gluing, laser cutting, welding, deep drawing, and plugging.
                      <br><br>
                      Kucharska employs these techniques and more in her lookbook heavily inspired by ellesse’s tailoring-meets-sportswear heritage. 
                      Check out the outcome below and keep reading for insight into how it came together including an interview with Kucharska herself.

